<section>
  <h2>Get in touch</h2>
  <p>You can email us at <a href="mailto:{{ site.email }}">{{ site.email }}</a> or call Luisa on <a href="tel:{{ site.tel | replace:'0','+44' | remove: ' ' }}">{{ site.tel }}</a></p>
  <p>Alternatively fill out the form below with as much detail as you can so we can get back to you with a tailored recommendation.</p>
  <form method="post" action="https://formspree.io/{{ site.contact_form_email }}">
    <div class="row uniform">
      <div class="6u 12u$(xsmall)">
        <input type="text" name="name" id="name" value="" placeholder="Name" />
      </div>
      <div class="6u$ 12u$(xsmall)">
        <input type="email" name="email" id="email" value="" placeholder="Email" />
      </div>
      <div class="12u$">
        <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
      </div>
      <div class="12u$">
        <ul class="actions">
          <li><input type="submit" value="Send Message" class="special" /></li>
        </ul>
      </div>
    </div>
  </form>
</section>
